<div class="messpass-bar">
  <span class="messpass-bar-drag"></span>
  <span class="messpass-bar-title">Mess Pass</span>
  <img src="assets/cross.png" alt="Close" class="messpass-bar-close" id="messPassCloseBtn">
</div>
<div class="messpass-bg">
  <div class="messpass-card">
    <div class="messpass-timer" id="messPassTimer">30</div>
    <div class="messpass-profile-row">
      <img id="messPassProfilePic" class="messpass-profile-pic" src="assets/lappu.png" alt="Profile Picture">
      <div class="messpass-meal-info">
        <div class="messpass-meal-name" id="messPassMealName">Meal Name</div>
        <div class="messpass-regid" id="messPassRegId">Reg ID</div>
        <div class="messpass-name" id="messPassName">Name</div>
        <div class="messpass-messname" id="messPassMessName">Mess Name</div>
      </div>
    </div>
    <div class="messpass-course" id="messPassCourse">Course Name</div>
    <div class="messpass-datetime"><span id="messPassDate">Date</span> <span id="messPassTime">Time</span></div>
    <div class="meal-approved"><img src="assets/meal.jpeg" alt="Meal Approved"></div>
    <button class="rate-us-btn"><img src="assets/stars.png" alt="Star" class="rate-us-star"> RATE US</button>
    <div class="video-placeholder">
      <video src="assets/acepted.mp4" autoplay loop></video>
      <div class="video-white-bar"></div>
      <!-- <div class="video-green-bar"></div>
      <div class="video-left-bar"></div>
      <div class="video-right-bar"></div> -->
    </div>
  </div>
</div>
