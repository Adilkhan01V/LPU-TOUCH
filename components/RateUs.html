<div class="rateus-bar">
  <span class="rateus-bar-drag"></span>
  <span class="rateus-bar-title">Feedback</span>
  <img src="assets/cross.png" alt="Close" class="rateus-bar-close" id="rateUsCloseBtn">
</div>
<div class="rateus-bg">
  <div class="rateus-card">
    <h2>How was your meal?</h2>
    <p>Please rate your experience!</p>
    <div class="rating-stars">
      <span class="star" data-rating="1">★</span>
      <span class="star" data-rating="2">★</span>
      <span class="star" data-rating="3">★</span>
      <span class="star" data-rating="4">★</span>
      <span class="star" data-rating="5">★</span>
    </div>
    <button class="submit-rating-btn">Submit Rating</button>
  </div>
</div>
